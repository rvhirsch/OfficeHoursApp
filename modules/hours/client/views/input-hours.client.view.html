<section ng-controller="HoursController">
  <div class="page-header">
    <h2>Input Hours</h2>
  </div>
  <div class="col-md-12">
    <form name="hourForm" class="form-horizontal" ng-submit="create(hourForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="title">Professor Name</label>
          <input name="title" type="text" ng-model="title" id="title" class="form-control" placeholder="e.g. 'Jane Smith'" required>
          <div ng-messages="hourForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Name is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label for="title">Classes Taught</label>
          <input name="title" type="text" ng-model="title" id="title" class="form-control" placeholder="e.g. 'MATH 260, STS 375'" required>
          <div ng-messages="hourForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Classes are required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label for="title">Office Building and Number</label>
          <input name="title" type="text" ng-model="title" id="title" class="form-control" placeholder="e.g. 'TH 107, WY 210'" required>
          <div ng-messages="hourForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Classes are required.</p>
          </div>
        </div>

        <div class="form-group">
          <label for="content">Content</label>
          <textarea name="content" ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
